{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Masos Defteraios{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'officesite/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1 class="name">Γ. Δευτεραίος & συνεργάτες</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Το Γραφείο</a></li>
                <li><a href="{% url 'gallery' %}">Gallery</a></li>
                <li><a href="{% url 'how_we_work' %}">Πως Δουλεύουμε</a></li>
                <li><a href="{% url 'news' %}">Νέα</a></li>
                <li><a href="{% url 'communication' %}">Επικοινωνία</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>

    <div class='container'>
        {% block body %}
        {% endblock %}
    </div>

</body>

</html>
